{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block mainbody %}
<div class="content-section">
	<form method="POST">
		{% csrf_token %}
		<fieldset class="form-group">
			<legend class="border-bottom mb-4">
				Reset Password
			</legend>
			{{form|crispy}}
			<div class="form-group">
				<button class="btn btn-outline-info">
					Reset Password
				</button>
			</div>
		</fieldset>
	</form>
</div>
{% endblock mainbody %}
