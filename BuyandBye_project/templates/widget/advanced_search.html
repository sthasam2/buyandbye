{% block advanced_search %}
{% load crispy_forms_tags %}
<div class="card advanced-search-card">
    <div class="card-title">
        <h3>Advanced Filter</h3>
    </div>
    <div class="card-body">
        <form action="{% url 'advanced_search_results' %}" class="form-group" id="search" id="advSearch" method="get">
            <div class="form-row">
                <label for="title_as">Title</label>
            </div>
            <div class="form-row mb-2">
                <input class="form-control" type="search" name="title_as" id="title_as" placeholder="Enter Title"
                    value="{{request.GET.title_as}}">
            </div>
            <div class="form-row">
                <label>Price Range</label>
            </div>
            <div class="form-row mb-2">
                <div class="form-group col">
                    <input class="form-control" type="number" name="price_low_as" id="price_low_as" placeholder="Low"
                        value="{{request.GET.price_low_as}}">
                </div>
                <div class="form-group col">
                    <input class="form-control" type="number" name="price_high_as" id="price_high_as" placeholder="High"
                        value="{{request.GET.price_high_as}}">
                </div>
            </div>
            <div class="form-row">
                <label for="category_as">Category</label>
            </div>
            <div class="form-row mb-2">
                <select class="form-control" type="search" name="category_as" id="category_as"
                    placeholder="Select Category" value="{{request.GET.category_as}}">
                    {% include 'product/category/category_dropdown.html'%}
                </select>
            </div>
            <div class="form-row">
                <label for="date_published_as">Ad Date</label>
            </div>
            <div class="form-row mb-2">
                <input class="form-control" type="date" name="date_published_as" id="date_published_as"
                    placeholder="Enter date posted after" value="{{request.GET.date_published_as}}">
            </div>
            <div class="row justify-content-center">
                <button class="btn btn-success bg-dark" type="submit">
                    Search
                    <span>
                        <i class="fa fa-search"></i>
                    </span>
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock advanced_search %}

{% comment %} <script>
    $(function () {
        $("#date_published_as").datepicker({
            format: 'dd/mm/yyyy',
        });
    });
</script> {% endcomment %}
