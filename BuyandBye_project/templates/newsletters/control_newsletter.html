{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block mainbody %}
<div class="card category-card">
    <div class="container px-5">
        <div class="card-title mt-5">
            <h1 class="h2">Dashboard</h1>
        </div>
        <hr>
        <form method="POST">{% csrf_token %}
            {{form|crispy}}
            <button class="btn btn-default">Save</button>
        </form>
    </div>
</div>

{% endblock mainbody %}
